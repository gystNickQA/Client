dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/hamcrest-all-1.3.jar')
    //compile 'junit:junit:4.12'
    compile files('libs/java-client-2.1.0.jar')
    compile files('libs/selenium/selenium-java-2.44.0.jar')
    compile files('libs/selenium/selenium-java-2.44.0-srcs.jar')
